# Dagster instance configuration
# Configures storage, compute, and run coordination

# Storage configuration - PostgreSQL for run history and event logs
storage:
  postgres:
    postgres_db:
      username:
        env: DAGSTER_POSTGRES_USER
      password:
        env: DAGSTER_POSTGRES_PASSWORD
      hostname:
        env: DAGSTER_POSTGRES_HOST
      db_name:
        env: DAGSTER_POSTGRES_DB
      port:
        env: DAGSTER_POSTGRES_PORT

# Run launcher - how runs are executed
run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

# Run coordinator - manages run queue
run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator

# Compute logs - where to store stdout/stderr from runs
compute_logs:
  module: dagster.core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: /app/dagster_home/logs

# Local artifact storage
local_artifact_storage:
  module: dagster.core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir: /app/dagster_home/storage

# Telemetry - disable for local development
telemetry:
  enabled: false
